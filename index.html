<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D GO – Sua loja de impressão 3D</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff0000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      max-height: 100px;
      margin-bottom: 10px;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    input, textarea, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }
    #preview {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      border: 2px solid #ff0000;
      margin: 20px auto;
    }
    button {
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    footer {
      background-color: #ff0000;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="54FFF6F3-1AFC-4486-8446-7A51707C8D06.png" alt="Logo 3D GO" />
    <h1>3D GO – Sua loja de impressão 3D</h1>
  </header>

  <div class="container">
    <form id="orderForm">
      <input type="file" id="stlFile" name="stlFile" accept=".stl" required />
      <div id="preview"></div>

      <p><strong>Volume:</strong> <span id="volume">0</span> cm³</p>
      <p><strong>Preço:</strong> R$ <span id="price">0.00</span></p>

      <input type="text" name="name" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <textarea name="details" placeholder="Endereço ou observações..." rows="4"></textarea>

      <p><strong>Chave Pix:</strong> 28999200512</p>
      <label for="comprovante">Comprovante de pagamento (imagem):</label>
      <input type="file" id="comprovante" name="comprovante" accept="image/*" required />

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 3D GO</p>
  </footer>

  <script>
    emailjs.init("45ZVb6pBbMGwIVhyo"); // Substitua aqui

    let scene, camera, renderer, loader, mesh, controls;

    function initViewer() {
      const preview = document.getElementById("preview");
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, preview.clientWidth / preview.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(preview.clientWidth, preview.clientHeight);
      preview.innerHTML = "";
      preview.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 0, 100).normalize();
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      loader = new THREE.STLLoader();
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    document.getElementById("stlFile").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const geometry = loader.parse(e.target.result);

        if (mesh) scene.remove(mesh);
        mesh = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({ color: 0xaaaaaa }));
        mesh.geometry.center();
        scene.add(mesh);

        geometry.computeBoundingBox();
        const size = geometry.boundingBox.getSize(new THREE.Vector3());
        const volume = (size.x * size.y * size.z) / 1000;
        const price = volume * 0.5;
        document.getElementById("volume").textContent = volume.toFixed(2);
        document.getElementById("price").textContent = price.toFixed(2);
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const name = form.name.value;
      const email = form.email.value;
      const details = form.details.value;
      const volume = document.getElementById("volume").textContent;
      const price = document.getElementById("price").textContent;

      const templateParams = {
        name,
        email,
        details,
        volume,
        price,
      };

      emailjs.send("service_utkxrne", "template_959sfoi", templateParams)
        .then(function() {
          alert("Pedido enviado com sucesso!");
          form.reset();
        }, function(error) {
          alert("Erro ao enviar pedido: " + JSON.stringify(error));
        });
    });

    initViewer();
  </script>
</body>
</html>
