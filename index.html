<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D GO – Sua loja de impressão 3D</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: red;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #preview {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    .qr {
      margin-top: 1.5rem;
      text-align: center;
    }
    .qr canvas {
      max-width: 250px;
    }
  </style>
</head>
<body>
  <header>
    <h1>3D GO – Sua loja de impressão 3D</h1>
  </header>
  <main>
    <label for="stlFile">Envie seu arquivo STL</label>
    <input type="file" id="stlFile" accept=".stl" />

    <div id="preview"></div>

    <p id="volumeDisplay"></p>
    <p id="priceDisplay"></p>

    <label for="nome">Nome completo</label>
    <input type="text" id="nome" required />

    <label for="email">Seu e-mail</label>
    <input type="email" id="email" required />

    <label for="endereco">Endereço para envio</label>
    <textarea id="endereco" rows="3" required></textarea>

    <div class="qr">
      <h3>Pagamento via Pix</h3>
      <div id="qrcode"></div>
    </div>

    <label for="comprovante">Envie o comprovante do Pix</label>
    <input type="file" id="comprovante" accept="image/*" required />
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("45ZVb6pBbMGwIVhyo");

    const container = document.getElementById("preview");
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    container.appendChild(renderer.domElement);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / 400, 0.1, 1000);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 100;
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.setSize(container.clientWidth, 400);
      renderer.render(scene, camera);
    }
    animate();

    document.getElementById("stlFile").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const loader = new THREE.STLLoader();
        const geometry = loader.parse(event.target.result);

        let volume = 0;
        geometry.computeVertexNormals();
        const posAttr = geometry.getAttribute("position");

        for (let i = 0; i < posAttr.count; i += 3) {
          const a = new THREE.Vector3().fromBufferAttribute(posAttr, i);
          const b = new THREE.Vector3().fromBufferAttribute(posAttr, i + 1);
          const c = new THREE.Vector3().fromBufferAttribute(posAttr, i + 2);
          volume += signedVolumeOfTriangle(a, b, c);
        }
        volume = Math.abs(volume);
        const preco = volume * 0.10;

        document.getElementById("volumeDisplay").innerText = `Volume real: ${volume.toFixed(2)} cm³`;
        document.getElementById("priceDisplay").innerText = `Preço estimado: R$ ${preco.toFixed(2)}`;

        const material = new THREE.MeshNormalMaterial();
        const mesh = new THREE.Mesh(geometry, material);
        scene.clear();
        scene.add(mesh);
        scene.add(light);

        generatePix(preco.toFixed(2));
      };
      reader.readAsArrayBuffer(file);
    });

    function signedVolumeOfTriangle(p1, p2, p3) {
      return p1.dot(p2.clone().cross(p3)) / 6.0;
    }

    function generatePix(valor) {
      const chave = "28999200512";
      const nome = "Francisco Marques Rodrigues Bragança";
      const cidade = "Jerônimo Monteiro";
      const txt = `00020126580014BR.GOV.BCB.PIX0111${chave}5204000053039865405${valor}5802BR5919${nome}6009${cidade}62100506LOJA3D6304`;
      QRCode.toCanvas(document.getElementById("qrcode"), txt, err => {
        if (err) console.error(err);
      });
    }

    document.getElementById("comprovante").addEventListener("change", function () {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const endereco = document.getElementById("endereco").value;
      const arquivo = document.getElementById("stlFile").files[0]?.name || "";

      emailjs.send("service_utkxrne", "template_959sfoi", {
        nome,
        email,
        endereco,
        arquivo
      }).then(() => {
        alert("Pedido enviado com sucesso!");
      }, (error) => {
        console.error("Erro ao enviar:", error);
        alert("Erro ao enviar pedido.");
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
</body>
</html>
