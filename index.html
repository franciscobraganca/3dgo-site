<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D GO – Sua loja de impressão 3D</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff0000;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    input[type="file"], input[type="text"], input[type="email"], textarea, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }

    #preview {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 2px solid #ff0000;
      background-color: #ffffff;
    }

    .info {
      margin-top: 20px;
      font-size: 1.2em;
    }

    footer {
      background-color: #ff0000;
      color: #ffffff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>3D GO – Sua loja de impressão 3D</h1>
  </header>
  <div class="container">
    <input type="file" id="stlFile" accept=".stl"/>
    <div id="preview"></div>
    <div class="info">
      <p><strong>Volume:</strong> <span id="volume">0</span> cm³</p>
      <p><strong>Preço:</strong> R$ <span id="price">0.00</span></p>
    </div>
    <form id="orderForm">
      <input type="text" name="name" placeholder="Seu nome" required/>
      <input type="email" name="email" placeholder="Seu e-mail" required/>
      <textarea name="details" placeholder="Endereço ou observações..." rows="4"></textarea>
      <button type="submit">Enviar Pedido</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 3D GO</p>
  </footer>

  <script>
    emailjs.init("45ZVb6pBbMGwIVhyo"); // Substitua pela sua chave pública

    let scene, camera, renderer, loader, mesh;

    function initViewer() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, preview.clientWidth / preview.clientHeight, 0.1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(preview.clientWidth, preview.clientHeight);
      document.getElementById("preview").appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 0, 100).normalize();
      scene.add(light);

      loader = new THREE.STLLoader();

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    document.getElementById("stlFile").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const geometry = loader.parse(e.target.result);

        if (mesh) scene.remove(mesh);
        mesh = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({ color: 0xaaaaaa }));
        scene.add(mesh);

        geometry.computeBoundingBox();
        const size = geometry.boundingBox.getSize(new THREE.Vector3());
        const volume = (size.x * size.y * size.z) / 1000; // mm³ to cm³ (aproximado)
        const price = volume * 0.5;

        document.getElementById("volume").textContent = volume.toFixed(2);
        document.getElementById("price").textContent = price.toFixed(2);
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.send("service_utkxrne", "template_959sfoi", {
        name: this.name.value,
        email: this.email.value,
        details: this.details.value,
        volume: document.getElementById("volume").textContent,
        price: document.getElementById("price").textContent
      }, "publicKey_xxx")
      .then(() => {
        alert("Pedido enviado com sucesso!");
        document.getElementById("orderForm").reset();
      }, (error) => {
        alert("Erro ao enviar pedido. Tente novamente.");
        console.error("Erro:", error);
      });
    });

    initViewer();
  </script>
</body>
</html>
