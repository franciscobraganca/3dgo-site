<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D GO – Sua loja de impressão 3D</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    canvas {
      width: 100%;
      height: 400px;
      background: #f3f3f3;
      border: 2px solid #d32f2f;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .preview-area {
      max-width: 420px;
      margin: auto;
    }
    .qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>3D GO – Sua loja de impressão 3D</h1>
  </header>

  <div class="container">
    <input type="file" id="fileInput" accept=".stl"/>
    <div class="preview-area">
      <canvas id="preview"></canvas>
    </div>

    <p><strong>Volume calculado:</strong> <span id="volume">0</span> cm³</p>
    <p><strong>Preço estimado:</strong> R$ <span id="price">0.00</span></p>

    <div class="qr-code">
      <img id="pixQr" alt="QR Code Pix" />
      <p><strong>Nome do recebedor:</strong> Francisco Marques Rodrigues Bragança</p>
      <p><strong>Chave Pix:</strong> 28999200512</p>
    </div>

    <form id="pedidoForm">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <textarea name="detalhes" placeholder="Detalhes do pedido" rows="4"></textarea>
      <input type="file" name="comprovante" accept="image/*" required />
      <input type="hidden" name="valor" id="valorInput" />
      <button type="submit">Enviar pedido</button>
    </form>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/STLLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js';

    const canvas = document.getElementById('preview');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, 400);  // Ajuste o tamanho do canvas para o tamanho da janela
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf3f3f3);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 400, 0.1, 1000);
    camera.position.set(0, 0, 100);
    const controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1);
    scene.add(light);

    let mesh;

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const contents = e.target.result;
        const loader = new STLLoader();
        const geometry = loader.parse(contents);
        const material = new THREE.MeshStandardMaterial({ color: 0xd32f2f });

        if (mesh) scene.remove(mesh);
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        geometry.computeBoundingBox();
        const { x, y, z } = geometry.boundingBox.max.sub(geometry.boundingBox.min);
        const volume = ((x * y * z) / 1000).toFixed(2);
        const price = (volume * 0.10).toFixed(2);

        document.getElementById('volume').textContent = volume;
        document.getElementById('price').textContent = price;
        document.getElementById('valorInput').value = price;

        const payload = {
          pix: {
            chave: "28999200512",
            nome: "Francisco Marques Rodrigues Bragança",
            valor: price,
            info: "Pedido 3D GO"
          }
        };

        fetch('https://gerarqrcodepix.com.br/api/pix', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('pixQr').src = data.imagemQrcode;
        });
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById('pedidoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append("service_id", "service_utkxrne");
      formData.append("template_id", "template_959sfoi");
      formData.append("user_id", "45ZVb6pBbMGwIVhyo");

      fetch("https://api.emailjs.com/api/v1.0/email/send-form", {
        method: "POST",
        body: formData
      }).then(() => {
        alert("Pedido enviado com sucesso!");
        this.reset();
      }).catch(() => {
        alert("Erro ao enviar pedido.");
      });
    });
  </script>
</body>
</html>
